<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Floating Cards Animation</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .scene {
      perspective: 1200px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .laptop {
      width: 600px;
      height: 350px;
      background: url('https://i.ibb.co/kS8W1h8/laptop.png') no-repeat center;
      background-size: contain;
      position: relative;
      z-index: 1;
    }

    .cards-container {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform-style: preserve-3d;
      animation: floatCards 8s infinite ease-in-out;
    }

    .card {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: absolute;
      transition: transform 0.3s;
      transform-style: preserve-3d;
      font-size: 30px;
    }

    .card:hover {
      transform: scale(1.2) translateZ(30px);
    }

    /* Position each card in 3D space */
    .card:nth-child(1) { transform: translate3d(-150px, -100px, 40px); }
    .card:nth-child(2) { transform: translate3d(0, -130px, 80px); }
    .card:nth-child(3) { transform: translate3d(150px, -100px, 60px); }
    .card:nth-child(4) { transform: translate3d(-100px, 0px, 100px); }
    .card:nth-child(5) { transform: translate3d(100px, 0px, 90px); }

    @keyframes floatCards {
      0% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); }
      50% { transform: translate(-50%, -50%) rotateX(10deg) rotateY(15deg); }
      100% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); }
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="laptop"></div>

</div>

</body>
</html>
