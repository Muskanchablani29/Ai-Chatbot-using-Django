<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot - Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body, html {
      width: 100%; height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      width: 100%; height: 100vh;
      transition: all 1s ease;
    }

    .left, .right {
      width: 50%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 1s ease;
      position: relative;
    }

    .left {
      background: #111;
      color: #fff;
      flex-direction: column;
      padding: 40px;
      text-align: center;
      background-image: url('/mnt/data/57c51183-501e-401a-b4f3-8d5b1c7eea85.png');
      background-size: cover;
      background-position: center;
    }

    .right {
      background: linear-gradient(to right, #eef2f3, #cfd9df);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 300px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #111;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .switch-link {
      margin-top: 10px;
      cursor: pointer;
      color: #0077ff;
    }

    .bubbles {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: hidden;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: bubbleUp 10s infinite ease-in;
    }

    @keyframes bubbleUp {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .success-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #0f0;
      font-size: 2rem;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    .checkmark {
      font-size: 5rem;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <div class="left" id="left-panel">
      <div class="bubbles">
        <div class="bubble" style="left:10%; animation-delay: 0s;"></div>
        <div class="bubble" style="left:50%; animation-delay: 2s;"></div>
        <div class="bubble" style="left:80%; animation-delay: 4s;"></div>
      </div>
      <div class="info">
        <h1>AI Assistant</h1>
        <p>Your smart chatbot to assist and guide you!</p>
      </div>
    </div>
    <div class="right">
      <div class="form-box" id="formBox">
        <h2 id="formTitle">Login</h2>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button onclick="showSuccess()">Login</button>
        <div class="switch-link" onclick="switchForm()">Don't have an account? Sign Up</div>
      </div>
    </div>
  </div>

  <div class="success-screen" id="successScreen">
    <div class="checkmark">âœ”</div>
    <p>Login Successful</p>
  </div>

  <script>
    let isSignup = false;

    function switchForm() {
      const wrapper = document.getElementById('wrapper');
      const formTitle = document.getElementById('formTitle');
      const leftPanel = document.getElementById('left-panel');
      const formBox = document.getElementById('formBox');

      isSignup = !isSignup;

      if (isSignup) {
        formTitle.textContent = 'Sign Up';
        formBox.querySelector('button').textContent = 'Sign Up';
        wrapper.style.flexDirection = 'row-reverse';
      } else {
        formTitle.textContent = 'Login';
        formBox.querySelector('button').textContent = 'Login';
        wrapper.style.flexDirection = 'row';
      }
    }

    function showSuccess() {
      const successScreen = document.getElementById('successScreen');
      successScreen.style.display = 'flex';
    }
  </script>
</body>
</html>
