
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mental Wellness AI - Feature</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    #mental-wellness-animation {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      width: 700px;
      height: 400px;
      position: relative;
      overflow: hidden;
    }

    .mental-wellness-page {
      background: linear-gradient(135deg, #1a2634, #2e4a5c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .mental-container {
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border-radius: 24px;
      padding: 1.5rem;
      width: calc(100% - 3rem);
      height: calc(100% - 3rem);
      display: flex;
      gap: 1.5rem;
    }

    .mental-animation {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ai-interface {
      width: 250px;
      height: 250px;
      position: relative;
    }

    .circle-container {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: rotate 20s linear infinite;
    }

    .orbital-circle {
      position: absolute;
      border: 2px solid rgba(46, 74, 92, 0.2);
      border-radius: 50%;
      transform-origin: center;
    }

    .orbital-circle:nth-child(1) {
      width: 100%;
      height: 100%;
      border-color: rgba(46, 74, 92, 0.15);
      animation: pulse 2s ease-in-out infinite;
    }

    .orbital-circle:nth-child(2) {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border-color: rgba(46, 74, 92, 0.2);
      animation: pulse 2s ease-in-out infinite 0.5s;
    }

    .orbital-circle:nth-child(3) {
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      border-color: rgba(46, 74, 92, 0.25);
      animation: pulse 2s ease-in-out infinite 1s;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #2e4a5c;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(46, 74, 92, 0.5);
    }

    .center-core {
      position: absolute;
      width: 40%;
      height: 40%;
      top: 30%;
      left: 30%;
      background: rgba(46, 74, 92, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: corePulse 2s ease-in-out infinite;
    }

    .core-icon {
      width: 60%;
      height: 60%;
      background: #2e4a5c;
      border-radius: 50%;
      position: relative;
      animation: iconPulse 2s ease-in-out infinite;
    }

    .message-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 8px;
    }

    .message-bubble {
      padding: 10px 16px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-size: 12px;
      position: relative;
      max-width: 85%;
      display: inline-block;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .ai-message {
      background: #fff;
      color: #1a2634;
      align-self: flex-start;
      border-left: 3px solid #2e4a5c;
      animation: slideFromLeft 0.5s ease-out forwards;
    }

    .user-message {
      background: linear-gradient(135deg, #2e4a5c, #1a2634);
      color: white;
      align-self: flex-end;
      border-right: 3px solid #1a2634;
      animation: slideFromRight 0.5s ease-out forwards;
    }

    .typing-indicator {
      display: inline-block;
      margin-left: 4px;
    }

    .typing-dot {
      display: inline-block;
      width: 4px;
      height: 4px;
      margin: 0 1px;
      background: currentColor;
      border-radius: 50%;
      animation: typingDot 1.4s infinite;
      opacity: 0.6;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    .mental-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-right: 1rem;
    }

    .mental-heading {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1a2634;
      margin-bottom: 1rem;
      position: relative;
    }

    .mental-heading::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 40px;
      height: 2px;
      background: #2e4a5c;
      animation: expandWidth 1s ease-out forwards;
    }

    .wellness-feature {
      background: linear-gradient(135deg, #2e4a5c, #1a2634);
      color: white;
      padding: 0.7rem;
      border-radius: 12px;
      font-size: 0.8rem;
      opacity: 0;
      animation: slideIn 0.5s ease-out forwards;
    }

    .wellness-feature:nth-child(2) { animation-delay: 0.2s; }
    .wellness-feature:nth-child(3) { animation-delay: 0.4s; }
    .wellness-feature:nth-child(4) { animation-delay: 0.6s; }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    @keyframes corePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes slideFromLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideFromRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes expandWidth {
      from { width: 0; }
      to { width: 40px; }
    }

    @keyframes typingDot {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    @media (max-width: 700px) {
      #mental-wellness-animation {
        width: 100%;
        height: auto;
        min-height: 400px;
      }

      .mental-container {
        flex-direction: column;
        padding: 1rem;
      }

      .ai-interface {
        width: 200px;
        height: 200px;
      }

      .message-container {
        width: 180px;
      }

      .mental-heading {
        text-align: center;
        font-size: 1.2rem;
      }

      .mental-heading::after {
        left: 50%;
        transform: translateX(-50%);
      }

      .wellness-feature {
        font-size: 0.75rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div id="mental-wellness-animation">
    <div class="mental-wellness-page">
      <div class="mental-container">
        <div class="mental-animation">
          <div class="ai-interface">
            <div class="circle-container">
              <div class="orbital-circle"></div>
              <div class="orbital-circle"></div>
              <div class="orbital-circle"></div>
              <div class="particle" style="top: 0; left: 50%;"></div>
              <div class="particle" style="bottom: 0; left: 50%;"></div>
              <div class="particle" style="left: 0; top: 50%;"></div>
              <div class="particle" style="right: 0; top: 50%;"></div>
            </div>
            <div class="center-core">
              <div class="core-icon"></div>
            </div>
            <div class="message-container"></div>
          </div>
        </div>
        <div class="mental-content">
          <h1 class="mental-heading">Mental Wellness AI Assistant</h1>
          <div class="wellness-feature">Real-time Emotional Analysis & Support</div>
          <div class="wellness-feature">Personalized Coping Strategies</div>
          <div class="wellness-feature">24/7 Confidential Assistance</div>
          <div class="wellness-feature">AI-Powered Mental Health Insights</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      function createTypingIndicator() {
        const typing = document.createElement('div');
        typing.className = 'message-bubble ai-message';
        typing.innerHTML = '<span class="typing-indicator"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></span>';
        return typing;
      }

      async function typeText(element, text) {
        element.textContent = '';
        for (let i = 0; i < text.length; i++) {
          element.textContent += text[i];
          await new Promise(resolve => setTimeout(resolve, 30));
        }
      }

      function startMessageAnimation() {
        if (window.messageAnimationRunning) return;
        window.messageAnimationRunning = true;

        const messages = [
          { type: 'ai', text: "Hello! I'm your AI Wellness Assistant." },
          { type: 'ai', text: "How are you feeling today?" },
          { type: 'user', text: "I'm feeling low and having a headache..." },
          { type: 'ai', text: "I'm sorry you're not feeling well. How long have you been experiencing this?" },
          { type: 'user', text: "Since this morning. It's making it hard to focus." },
          { type: 'ai', text: "I understand. Let's help you feel better. Have you taken any breaks today?" },
          { type: 'user', text: "Not really, I've been working continuously." },
          { type: 'ai', text: "Taking regular breaks is important. Would you like to try a quick relaxation technique?" },
          { type: 'user', text: "Yes, please help me..." },
          { type: 'ai', text: "Let's start with some deep breathing exercises." }
        ];

        const messageContainer = document.querySelector('#mental-wellness-animation .message-container');
        if (!messageContainer) return;

        let currentIndex = 0;
        let visibleMessages = [];
        let isAnimating = false;

        async function addMessage() {
          if (isAnimating || !messageContainer) return;
          isAnimating = true;

          if (currentIndex < messages.length) {
            const message = messages[currentIndex];
            const messageElement = document.createElement('div');
            messageElement.className = `message-bubble ${message.type}-message`;

            if (message.type === 'ai') {
              const typing = createTypingIndicator();
              messageContainer.appendChild(typing);
              await new Promise(resolve => setTimeout(resolve, 1000));
              typing.remove();
            }

            messageContainer.appendChild(messageElement);
            
            if (message.type === 'ai') {
              await typeText(messageElement, message.text);
            } else {
              messageElement.textContent = message.text;
            }

            visibleMessages.push(messageElement);

            if (visibleMessages.length > 3) {
              const oldestMessage = visibleMessages.shift();
              oldestMessage.style.opacity = '0';
              oldestMessage.style.transform = 'translateY(-20px)';
              setTimeout(() => oldestMessage.remove(), 500);
            }

            currentIndex++;

            if (currentIndex === messages.length) {
              await new Promise(resolve => setTimeout(resolve, 2000));
              messageContainer.innerHTML = '';
              visibleMessages = [];
              currentIndex = 0;
            }

            isAnimating = false;
          }
        }

        addMessage();

        if (window.messageAnimationInterval) {
          clearInterval(window.messageAnimationInterval);
        }

        window.messageAnimationInterval = setInterval(async () => {
          if (!isAnimating) {
            await addMessage();
          }
        }, 3000);
      }

      function cleanupAnimation() {
        if (window.messageAnimationInterval) {
          clearInterval(window.messageAnimationInterval);
          window.messageAnimationInterval = null;
        }
        window.messageAnimationRunning = false;
      }

      function setupAnimationObserver() {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              startMessageAnimation();
            } else {
              cleanupAnimation();
            }
          });
        }, { threshold: 0.1 });

        const element = document.getElementById('mental-wellness-animation');
        if (element) {
          observer.observe(element);
        }
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', setupAnimationObserver);
      } else {
        setupAnimationObserver();
      }

      window.addEventListener('unload', cleanupAnimation);
    })();
  </script>
</body>
</html>
