<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mental Wellness AI - Feature</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    .mental-wellness-page {
      background: linear-gradient(135deg, #1a2634, #2e4a5c);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .mental-container {
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 1000px;
      min-height: 500px;
      display: flex;
      gap: 3rem;
    }

    .mental-animation {
      flex: 1.3;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ai-interface {
      width: 380px;
      height: 380px;
      position: relative;
    }

    .circle-container {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: rotate 20s linear infinite;
    }

    .orbital-circle {
      position: absolute;
      border: 2px solid rgba(46, 74, 92, 0.2);
      border-radius: 50%;
      transform-origin: center;
    }

    .orbital-circle:nth-child(1) {
      width: 100%;
      height: 100%;
      border-color: rgba(46, 74, 92, 0.15);
      animation: pulse 2s ease-in-out infinite;
    }

    .orbital-circle:nth-child(2) {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border-color: rgba(46, 74, 92, 0.2);
      animation: pulse 2s ease-in-out infinite 0.5s;
    }

    .orbital-circle:nth-child(3) {
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      border-color: rgba(46, 74, 92, 0.25);
      animation: pulse 2s ease-in-out infinite 1s;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #2e4a5c;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(46, 74, 92, 0.5);
    }

    .message-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 12px;
    }

    .message-bubble {
      padding: 12px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-size: 14px;
      position: relative;
      max-width: 85%;
      display: inline-block;
      opacity: 0;
    }
    .ai-message {
        background: #fff;
        color: #1a2634;
        align-self: flex-start;
        border-left: 4px solid #2e4a5c;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        margin-right: auto;
        animation: slideFromLeft 0.5s ease-out forwards;
      }
  
      .user-message {
        background: linear-gradient(135deg, #2e4a5c, #1a2634);
        color: white;
        align-self: flex-end;
        border-right: 4px solid #1a2634;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        margin-left: auto;
        animation: slideFromRight 0.5s ease-out forwards;
      }
  
      .typing-indicator {
        display: inline-block;
        margin-left: 4px;
      }
  
      .typing-dot {
        display: inline-block;
        width: 4px;
        height: 4px;
        margin: 0 1px;
        background: currentColor;
        border-radius: 50%;
        animation: typingDot 1.4s infinite;
        opacity: 0.6;
      }
  
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }
  
      .center-core {
        position: absolute;
        width: 40%;
        height: 40%;
        top: 30%;
        left: 30%;
        background: rgba(46, 74, 92, 0.1);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: corePulse 2s ease-in-out infinite;
      }
  
      .core-icon {
        width: 60%;
        height: 60%;
        background: #2e4a5c;
        border-radius: 50%;
        position: relative;
        animation: iconPulse 2s ease-in-out infinite;
      }
  
      .mental-content {
        flex: 0.7;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
  
      .mental-heading {
        font-size: 2rem;
        font-weight: 600;
        color: #1a2634;
        margin-bottom: 1.2rem;
        position: relative;
      }
  
      .mental-heading::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 50px;
        height: 3px;
        background: #2e4a5c;
        animation: expandWidth 1s ease-out forwards;
      }
  
      .wellness-feature {
        background: linear-gradient(135deg, #2e4a5c, #1a2634);
        color: white;
        padding: 1.2rem;
        border-radius: 16px;
        transform-origin: left;
        opacity: 0;
        animation: slideIn 0.5s ease-out forwards;
        font-size: 0.9rem;
      }
  
      .wellness-feature:nth-child(2) { animation-delay: 0.2s; }
      .wellness-feature:nth-child(3) { animation-delay: 0.4s; }
      .wellness-feature:nth-child(4) { animation-delay: 0.6s; }
  
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
  
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.05); opacity: 1; }
      }
  
      @keyframes corePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
  
      @keyframes iconPulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.2); opacity: 1; }
      }
      @keyframes slideFromLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
  
      @keyframes slideFromRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
  
      @keyframes typingDot {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-4px); }
      }
  
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }
  
      @keyframes expandWidth {
        from { width: 0; }
        to { width: 50px; }
      }
  
      @media (max-width: 768px) {
        .mental-container {
          flex-direction: column;
          padding: 2rem;
        }
  
        .ai-interface {
          width: 280px;
          height: 280px;
        }
  
        .message-container {
          width: 240px;
        }
  
        .mental-heading {
          text-align: center;
          font-size: 1.8rem;
        }
  
        .mental-heading::after {
          left: 50%;
          transform: translateX(-50%);
        }
  
        .message-bubble {
          font-size: 13px;
          padding: 10px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="mental-wellness-page">
      <div class="mental-container">
        <div class="mental-animation">
          <div class="ai-interface">
            <div class="circle-container">
              <div class="orbital-circle"></div>
              <div class="orbital-circle"></div>
              <div class="orbital-circle"></div>
              <div class="particle" style="top: 0; left: 50%;"></div>
              <div class="particle" style="bottom: 0; left: 50%;"></div>
              <div class="particle" style="left: 0; top: 50%;"></div>
              <div class="particle" style="right: 0; top: 50%;"></div>
            </div>
            <div class="center-core">
              <div class="core-icon"></div>
            </div>
            <div class="message-container"></div>
          </div>
        </div>
        <div class="mental-content">
          <h1 class="mental-heading">Mental Wellness AI Assistant</h1>
          <div class="wellness-feature">
            Real-time Emotional Analysis & Support
          </div>
          <div class="wellness-feature">
            Personalized Coping Strategies
          </div>
          <div class="wellness-feature">
            24/7 Confidential Assistance
          </div>
          <div class="wellness-feature">
            AI-Powered Mental Health Insights
          </div>
        </div>
      </div>
    </div>
  
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const messages = [
            { type: 'ai', text: "Hello! I'm your AI Wellness Assistant." },
            { type: 'ai', text: "How are you feeling today?" },
            { type: 'user', text: "I'm feeling low and having a headache..." },
            { type: 'ai', text: "I'm sorry you're not feeling well. How long have you been experiencing this?" },
            { type: 'user', text: "Since this morning. It's making it hard to focus." },
            { type: 'ai', text: "I understand. Let's help you feel better. Have you taken any breaks today?" },
            { type: 'user', text: "Not really, I've been working continuously." },
            { type: 'ai', text: "Taking regular breaks is important. Would you like to try a quick relaxation technique?" },
            { type: 'user', text: "Yes, please help me..." },
            { type: 'ai', text: "Let's start with some deep breathing exercises." },
            { type: 'user', text: "Okay, I'm trying it..." },
            { type: 'ai', text: "Now hold for 4, then exhale slowly for 4..." },
            { type: 'user', text: "This is starting to help a little..." },
            { type: 'ai', text: "That's great! Let's continue for a few more breaths..." },
            { type: 'user', text: "I'm feeling more relaxed now." },
            { type: 'ai', text: "I'm glad it's helping. Would you like to continue?" },
            { type: 'user', text: "No, I'm feeling fine now. Thank you!" }
          ];
      
          const messageContainer = document.querySelector('.message-container');
          let currentIndex = 0;
          let visibleMessages = [];
          let isAnimating = false;
      
          function createTypingIndicator() {
            const typing = document.createElement('div');
            typing.className = 'message-bubble ai-message';
            typing.innerHTML = `
              <div class="typing-indicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
              </div>
            `;
            return typing;
          }
      
          async function typeText(element, text) {
            for (let i = 0; i < text.length; i++) {
              element.textContent += text[i];
              await new Promise(resolve => setTimeout(resolve, 50));
            }
          }
      
          async function addMessage() {
            if (isAnimating) return;
            isAnimating = true;
      
            if (currentIndex < messages.length) {
              const message = messages[currentIndex];
              const messageElement = document.createElement('div');
              messageElement.className = `message-bubble ${message.type}-message`;
      
              if (message.type === 'ai') {
                const typing = createTypingIndicator();
                messageContainer.appendChild(typing);
                await new Promise(resolve => setTimeout(resolve, 1000));
                typing.remove();
              }
      
              messageContainer.appendChild(messageElement);
              
              if (message.type === 'ai') {
                await typeText(messageElement, message.text);
              } else {
                messageElement.textContent = message.text;
              }
      
              visibleMessages.push(messageElement);
      
              if (visibleMessages.length > 5) {
                const oldestMessage = visibleMessages.shift();
                oldestMessage.style.opacity = '0';
                oldestMessage.style.transform = 'translateY(-20px)';
                setTimeout(() => oldestMessage.remove(), 500);
              }
      
              currentIndex++;
      
              if (currentIndex === messages.length) {
                // Wait for 2 seconds before restarting
                await new Promise(resolve => setTimeout(resolve, 2000));
                // Clear all messages
                messageContainer.innerHTML = '';
                visibleMessages = [];
                currentIndex = 0;
              }
      
              isAnimating = false;
            }
          }
      
          // Start the conversation
          addMessage();
      
          // Continue adding messages
          setInterval(async () => {
            if (!isAnimating) {
              await addMessage();
            }
          }, 3000);
        });
      </script>
  </body>
  </html>
