<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Typing Code Animation</title>
  <style>
    .Animate-one {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      width: 700px;
      height: 400px;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
    }

    .code-box {
      width: 700px;
      height: 400px;
      background: rgba(26, 26, 26, 0.95);
      color: #e0e0e0;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 25px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      will-change: transform; /* Optimize animations */
    }

    .code-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .typing-line {
      white-space: pre;
      color: #f0f0f0;
      font-size: 15px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(10px);
      animation: typing 0.3s ease forwards;
    }

    .typing-line.active::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 1.2em;
      background: #4a9eff;
      margin-left: 2px;
      animation: blink 0.8s steps(2) infinite;
    }

    /* Combine animations for better performance */
    @keyframes typing {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Optimized syntax highlighting classes */
    .keyword { color: #ffffff; }
    .function { color: #00e5e5; }
    .string { color: #0ac6c6; }
    .comment { color: #6272a4; font-style: italic; }
    .number, .operator { color: #4539a3; }
  </style>
</head>
<body>
  <div class="Animate-one"><div class="code-box" id="codeBox"></div></div>

  <script>
    // Cache DOM element
    const box = document.getElementById('codeBox');
    const typingSpeed = 30;
    const lineDelay = 100;
    
    // Use const for immutable data
    const codeLines = [
      { text: 'function createAnimation(config) {', type: 'keyword' },
      { text: '  const { speed = 1, effect = "fade" } = config;', type: 'keyword' },
      { text: '  return new Promise((resolve) => {', type: 'keyword' },
      { text: '    console.log("Animation started");', type: 'function' },
      { text: '    // Apply cool effects', type: 'comment' },
      { text: '    const result = performAnimation(effect);', type: 'keyword' },
      { text: '    resolve(result);', type: 'keyword' },
      { text: '  });', type: 'keyword' },
      { text: '}', type: 'keyword' },
      { text: '', type: 'normal' },
      { text: '// CSS Styling Example', type: 'comment' },
      { text: '.container {', type: 'keyword' },
      { text: '  background: linear-gradient(135deg,', type: 'normal' },
      { text: '    #2563eb 0%,', type: 'string' },
      { text: '    #3b82f6 100%', type: 'string' },
      { text: '  );', type: 'normal' },
      { text: '}', type: 'keyword' }
    ];

    // Memoize highlighting function
    const highlightCache = new Map();
    function applyHighlighting(text, type) {
      const key = `${text}-${type}`;
      if (highlightCache.has(key)) {
        return highlightCache.get(key);
      }
      
      const highlighted = type === 'normal' ? 
        text : 
        `<span class="${type}">${text}</span>`;
      
      highlightCache.set(key, highlighted);
      return highlighted;
    }

    function createTypingAnimation(div, text, type) {
      let charIndex = 0;
      
      function typeChar() {
        if (charIndex < text.length) {
          const currentText = text.substring(0, charIndex + 1);
          div.innerHTML = applyHighlighting(currentText, type);
          charIndex++;
          requestAnimationFrame(() => setTimeout(typeChar, typingSpeed));
        } else {
          div.classList.remove('active');
          typeLine();
        }
      }
      
      typeChar();
    }

    let currentLine = 0;
    function typeLine() {
      if (currentLine >= codeLines.length) {
        currentLine = 0;
        box.innerHTML = '';
        setTimeout(typeLine, 1000);
        return;
      }

      const line = codeLines[currentLine];
      const div = document.createElement('div');
      div.classList.add('typing-line', 'active');
      box.appendChild(div);

      currentLine++;
      setTimeout(() => createTypingAnimation(div, line.text, line.type), lineDelay);
    }

    // Start animation when page is fully loaded
    document.addEventListener('DOMContentLoaded', typeLine);
  </script>
</body>
</html>
