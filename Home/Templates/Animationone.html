<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Typing Code Animation</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
    }

    .code-box {
      width: min(900px, 90vw);
      height: min(500px, 80vh);
      background: rgba(26, 26, 26, 0.95);
      color: #e0e0e0;
      border-radius: 12px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 2px rgba(255, 255, 255, 0.1) inset;
      padding: 25px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .code-box:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.4),
        0 0 2px rgba(255, 255, 255, 0.1) inset;
    }

    .typing-line {
      white-space: pre;
      color: #f0f0f0;
      font-size: 15px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(10px);
      animation: 
        fadeIn 0.3s ease forwards,
        slideUp 0.3s ease forwards;
    }

    .typing-line.active {
      position: relative;
    }

    .typing-line.active::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 1.2em;
      background: #4a9eff;
      margin-left: 2px;
      animation: blink 0.8s steps(2) infinite;
    }

    /* Syntax Highlighting */
    .keyword { color: #ff79c6; }
    .function { color: #50fa7b; }
    .string { color: #f1fa8c; }
    .comment { color: #6272a4; }
    .number { color: #bd93f9; }
    .operator { color: #ff79c6; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="code-box" id="codeBox"></div>

  <script>
    const codeLines = [
      { text: '// Welcome to the Code Animation', type: 'comment' },
      { text: 'function createAnimation(config) {', type: 'keyword' },
      { text: '  const { speed = 1, effect = "fade" } = config;', type: 'keyword' },
      { text: '  return new Promise((resolve) => {', type: 'keyword' },
      { text: '    console.log("Animation started");', type: 'function' },
      { text: '    // Apply cool effects', type: 'comment' },
      { text: '    const result = performAnimation(effect);', type: 'keyword' },
      { text: '    resolve(result);', type: 'keyword' },
      { text: '  });', type: 'keyword' },
      { text: '}', type: 'keyword' },
      { text: '', type: 'normal' },
      { text: '// CSS Styling Example', type: 'comment' },
      { text: '.container {', type: 'keyword' },
      { text: '  background: linear-gradient(135deg,', type: 'normal' },
      { text: '    #2563eb 0%,', type: 'string' },
      { text: '    #3b82f6 100%', type: 'string' },
      { text: '  );', type: 'normal' },
      { text: '}', type: 'keyword' }
    ];

    const box = document.getElementById('codeBox');
    let currentLine = 0;
    const typingSpeed = 30; // Milliseconds per character
    const lineDelay = 100; // Delay between lines

    function applyHighlighting(text, type) {
      switch(type) {
        case 'keyword': return `<span class="keyword">${text}</span>`;
        case 'function': return `<span class="function">${text}</span>`;
        case 'string': return `<span class="string">${text}</span>`;
        case 'comment': return `<span class="comment">${text}</span>`;
        default: return text;
      }
    }

    function typeLine() {
      if (currentLine >= codeLines.length) {
        currentLine = 0;
        box.innerHTML = '';
        setTimeout(typeLine, 1000);
        return;
      }

      const line = codeLines[currentLine];
      const div = document.createElement('div');
      div.classList.add('typing-line', 'active');
      box.appendChild(div);

      let charIndex = 0;
      const text = line.text;

      function typeChar() {
        if (charIndex < text.length) {
          const currentText = text.substring(0, charIndex + 1);
          div.innerHTML = applyHighlighting(currentText, line.type);
          charIndex++;
          setTimeout(typeChar, typingSpeed);
        } else {
          div.classList.remove('active');
          currentLine++;
          setTimeout(typeLine, lineDelay);
        }
      }

      typeChar();
    }

    // Start the animation
    typeLine();
  </script>
</body>
</html>
