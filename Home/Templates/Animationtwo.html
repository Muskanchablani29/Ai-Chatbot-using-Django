<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Study Assistant - Solar System</title>
  <style>
    .animate-two {
      margin: 0;
      background: #0c1222;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: fit-contain;
    }

    .container-animate {
      width: 700px;
      height: 400px;
      background: #101828;
      border-radius: 20px;
      position: relative;
      padding: 20px;
      box-shadow: 0 0 30px #00ffff44;
    }

    .board {
      background: #0f1c2e;
      border: 2px dashed #00ffff66;
      border-radius: 12px;
      height: 260px;
      padding: 20px;
      color: #00ffff;
      font-size: 16px;
      overflow: hidden;
      position: relative;
    }

    .typed-text {
      white-space: pre-wrap;
      border-right: 2px solid #00ffff;
      padding-right: 50px;
    }

    .diagram-area {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 200px;
      max-width: 800px;
    }

    .orbit {
      stroke: #00ffff33;
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      fill: none;
      opacity: 0;
      animation: drawOrbit 2s ease forwards;
    }

    .orbit:nth-of-type(1) { animation-delay: 2s; }
    .orbit:nth-of-type(2) { animation-delay: 3s; }
    .orbit:nth-of-type(3) { animation-delay: 4s; }
    .orbit:nth-of-type(4) { animation-delay: 5s; }
    .orbit:nth-of-type(5) { animation-delay: 6s; }
    .orbit:nth-of-type(6) { animation-delay: 7s; }
    .orbit:nth-of-type(7) { animation-delay: 8s; }
    .orbit:nth-of-type(8) { animation-delay: 9s; }

    .planet {
      fill: #ffaa00;
      opacity: 0;
      transform-origin: 100px 100px;
      animation: appearAndOrbit 3s ease forwards;
    }

    .planet:nth-of-type(1) { animation-delay: 2.5s; }
    .planet:nth-of-type(2) { animation-delay: 3.5s; }
    .planet:nth-of-type(3) { animation-delay: 4.5s; }
    .planet:nth-of-type(4) { animation-delay: 5.5s; }
    .planet:nth-of-type(5) { animation-delay: 6.5s; }
    .planet:nth-of-type(6) { animation-delay: 7.5s; }
    .planet:nth-of-type(7) { animation-delay: 8.5s; }
    .planet:nth-of-type(8) { animation-delay: 9.5s; }

    .sun {
      fill: #ffcc00;
      opacity: 0;
      animation: appearSun 2s ease forwards;
    }

    .label {
      fill: #00ffff;
      font-size: 12px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .label:nth-of-type(1) { animation-delay: 2.5s; }
    .label:nth-of-type(2) { animation-delay: 3.5s; }
    .label:nth-of-type(3) { animation-delay: 4.5s; }
    .label:nth-of-type(4) { animation-delay: 5.5s; }
    .label:nth-of-type(5) { animation-delay: 6.5s; }
    .label:nth-of-type(6) { animation-delay: 7.5s; }
    .label:nth-of-type(7) { animation-delay: 8.5s; }
    .label:nth-of-type(8) { animation-delay: 9.5s; }

    .controls {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .control-btn {
      background: #00ffff33;
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .control-btn:hover {
      background: #00ffff66;
      transform: scale(1.05);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    @keyframes drawOrbit {
      0% {
        opacity: 0;
        stroke-dashoffset: 314;
      }
      100% {
        opacity: 1;
        stroke-dashoffset: 0;
      }
    }

    @keyframes appearAndOrbit {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes appearSun {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 10px #ffcc00);
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 920px) {
      .container {
        width: 95%;
        height: auto;
        min-height: 500px;
      }

      .board {
        height: auto;
        min-height: 260px;
      }

      svg {
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="animate-two">
  <div class="container-animate">
    <div class="board">
      <div id="typewriter" class="typed-text"></div>
      <div class="controls">
        <button class="control-btn" id="speakBtn">
          <i class="fas fa-play"></i> Speak
        </button>
        <button class="control-btn" id="pauseBtn">
          <i class="fas fa-pause"></i> Pause
        </button>
      </div>
    </div>

    <div class="diagram-area">
      <svg viewBox="0 0 500 200">
        <!-- Sun -->
        <circle class="sun" cx="100" cy="100" r="15" />

        <!-- Orbits -->
        <circle class="orbit" cx="100" cy="100" r="30"/>
        <circle class="orbit" cx="100" cy="100" r="45"/>
        <circle class="orbit" cx="100" cy="100" r="60"/>
        <circle class="orbit" cx="100" cy="100" r="75"/>
        <circle class="orbit" cx="100" cy="100" r="90"/>
        <circle class="orbit" cx="100" cy="100" r="105"/>
        <circle class="orbit" cx="100" cy="100" r="120"/>
        <circle class="orbit" cx="100" cy="100" r="135"/>

        <!-- Planets -->
        <circle class="planet" cx="130" cy="100" r="3" />
        <circle class="planet" cx="145" cy="100" r="4" />
        <circle class="planet" cx="160" cy="100" r="5" />
        <circle class="planet" cx="175" cy="100" r="4" />
        <circle class="planet" cx="190" cy="100" r="8" />
        <circle class="planet" cx="205" cy="100" r="7" />
        <circle class="planet" cx="220" cy="100" r="6" />
        <circle class="planet" cx="235" cy="100" r="6" />

        <!-- Labels -->
        <text class="label" x="130" y="90">Mercury</text>
        <text class="label" x="145" y="90">Venus</text>
        <text class="label" x="160" y="90">Earth</text>
        <text class="label" x="175" y="90">Mars</text>
        <text class="label" x="190" y="90">Jupiter</text>
        <text class="label" x="205" y="90">Saturn</text>
        <text class="label" x="220" y="90">Uranus</text>
        <text class="label" x="235" y="90">Neptune</text>
      </svg>
    </div>
  </div>
  

  <script>
    const text = `Structure of the Solar System

- The Sun is at the center.
- 8 planets revolve around it.
- Each follows a specific orbit.
- Inner & Outer planets differ in size & composition.
- Mercury, Venus, Earth, and Mars are rocky planets.
- Jupiter and Saturn are gas giants.
- Uranus and Neptune are ice giants.`;

    const typewriter = document.getElementById("typewriter");
    let i = 0;

    function typeNext() {
      if (i < text.length) {
        typewriter.textContent += text.charAt(i);
        i++;
        setTimeout(typeNext, 40);
      }
    }

    // Voice Assistant Implementation
    const speakBtn = document.getElementById('speakBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    let speech = null;

    function loadVoices() {
      return new Promise(resolve => {
        let voices = speechSynthesis.getVoices();
        if (voices.length) {
          resolve(voices);
        } else {
          speechSynthesis.onvoiceschanged = () => {
            voices = speechSynthesis.getVoices();
            resolve(voices);
          };
        }
      });
    }

    async function speak() {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }

      speech = new SpeechSynthesisUtterance(text);
      speech.rate = 0.9;
      speech.pitch = 1;
      speech.volume = 1;

      const voices = await loadVoices();
      speech.voice = voices.find(voice => 
        voice.lang === 'en-US' && voice.name.includes('Female')
      ) || voices[0];

      window.speechSynthesis.speak(speech);
    }

    speakBtn.addEventListener('click', () => {
      if (window.speechSynthesis.paused) {
        window.speechSynthesis.resume();
      } else {
        speak();
      }
    });

    pauseBtn.addEventListener('click', () => {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.pause();
      }
    });

    // Add continuous rotation after initial appearance
    function addOrbitAnimation() {
      const planets = document.querySelectorAll('.planet');
      planets.forEach((planet, index) => {
        planet.addEventListener('animationend', (e) => {
          if (e.animationName === 'appearAndOrbit') {
            planet.style.animation = `rotate ${20 + index * 2}s linear infinite`;
          }
        });
      });
    }

    // Initialize animations
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(typeNext, 800);
      addOrbitAnimation();
    });

    // Add Font Awesome for icons
    const fontAwesome = document.createElement('link');
    fontAwesome.rel = 'stylesheet';
    fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';
    document.head.appendChild(fontAwesome);
  </script>
</body>
</html>
