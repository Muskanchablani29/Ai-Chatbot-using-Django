<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#181717',
            secondary: '#00F0FF',
          },
          borderRadius: {
            button: '8px',
          },
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .cube-container {
      perspective: 1000px;
      width: 100%;
      max-width: 450px;
      height: 600px;
    }

    .cube {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .cube-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      overflow: hidden;
    }

    .login-face {
      transform: rotateY(0deg);
    }

    .signup-face {
      transform: rotateY(180deg);
    }

    .cube.show-signup {
      transform: rotateY(-180deg);
    }

    .form-input {
      background-color: rgba(30, 30, 30, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: #00F0FF;
      box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.2);
      background-color: rgba(30, 30, 30, 0.9);
    }

    .form-label {
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .form-input:focus + .form-label,
    .form-input:not(:placeholder-shown) + .form-label {
      transform: translateY(-24px) scale(0.85);
      color: #00F0FF;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00F0FF, #7B2FFF);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #7B2FFF, #00F0FF);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
    }

    .toggle-btn {
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      color: #00F0FF;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }

    /* Updated Hexagon Background Animation */
    .hexagon-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 240, 255, 0.05) 0%, transparent 70%);
      z-index: -1;
      overflow: hidden;
    }

    .hexagon {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(123, 47, 255, 0.1));
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: float 15s infinite ease-in-out;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 240, 255, 0.1);
      box-shadow: 
        0 0 20px rgba(0, 240, 255, 0.2),
        inset 0 0 20px rgba(0, 240, 255, 0.1);
    }

    .hexagon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(0, 240, 255, 0.2), transparent 70%);
      animation: pulse 4s infinite;
    }

    .hexagon:nth-child(1) { animation-delay: 0s; }
    .hexagon:nth-child(2) { animation-delay: -2s; }
    .hexagon:nth-child(3) { animation-delay: -4s; }
    .hexagon:nth-child(4) { animation-delay: -6s; }
    .hexagon:nth-child(5) { animation-delay: -8s; }
    .hexagon:nth-child(6) { animation-delay: -10s; }
    .hexagon:nth-child(7) { animation-delay: -12s; }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg) scale(1);
        opacity: 0.3;
      }
      25% {
        transform: translateY(-50px) translateX(20px) rotate(90deg) scale(1.1);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-100px) translateX(-20px) rotate(180deg) scale(1);
        opacity: 0.3;
      }
      75% {
        transform: translateY(-50px) translateX(-40px) rotate(270deg) scale(1.1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(0) translateX(0) rotate(360deg) scale(1);
        opacity: 0.3;
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="hexagon-bg">
    <div class="hexagon" style="top: 5%; left: 15%;"></div>
    <div class="hexagon" style="top: 25%; left: 45%;"></div>
    <div class="hexagon" style="top: 65%; left: 75%;"></div>
    <div class="hexagon" style="top: 45%; left: 5%;"></div>
    <div class="hexagon" style="top: 75%; left: 35%;"></div>
    <div class="hexagon" style="top: 15%; left: 85%;"></div>
    <div class="hexagon" style="top: 85%; left: 65%;"></div>
  </div>

  <div class="cube-container">
    <div class="cube" id="cube">
      <!-- Login Face -->
      <div class="cube-face login-face bg-primary bg-opacity-80 rounded-lg shadow-2xl p-8 backdrop-blur-lg">
        <div class="text-center mb-8">
          <h1 class="font-['Pacifico'] text-4xl text-white mb-2">AI Assistant</h1>
          <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
          <p class="text-gray-400">Sign in to continue to your AI assistant</p>
        </div>
        <form method="POST" action="{% url 'Profile:login' %}" class="space-y-6">
          {% csrf_token %}
          {{ login_form.as_p }}
          <button type="submit" class="btn-primary w-full py-3 text-white font-medium !rounded-button">Sign In</button>
        </form>
        <div class="mt-6 text-center">
          <p class="text-gray-400">
            Don't have an account? 
            <button type="button" class="toggle-btn text-[#00F0FF] font-medium hover:underline" id="show-signup">Sign Up</button>
          </p>
        </div>
      </div>

      <!-- Signup Face -->
      <div class="cube-face signup-face bg-primary bg-opacity-80 rounded-lg shadow-2xl p-8 backdrop-blur-lg">
        <div class="text-center mb-6">
          <h1 class="font-['Pacifico'] text-4xl text-white mb-2">AI Assistant</h1>
          <h2 class="text-2xl font-bold text-white">Create Account</h2>
          <p class="text-gray-400">Join our AI-powered platform</p>
        </div>
        <form method="POST" action="{% url 'Profile:signup' %}" class="space-y-5">
          {% csrf_token %}
          {{ signup_form.as_p }}
          <button type="submit" class="btn-primary w-full py-3 text-white font-medium !rounded-button">Create Account</button>
        </form>
        <div class="mt-5 text-center">
          <p class="text-gray-400">
            Already have an account? 
            <button type="button" class="toggle-btn text-[#00F0FF] font-medium hover:underline" id="show-login">Sign In</button>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cube = document.getElementById('cube');
      const showSignupBtn = document.getElementById('show-signup');
      const showLoginBtn = document.getElementById('show-login');

      showSignupBtn.addEventListener('click', function() {
        cube.classList.add('show-signup');
      });

      showLoginBtn.addEventListener('click', function() {
        cube.classList.remove('show-signup');
      });
    });
  </script>
</body>
</html>
