<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explore AI - Intro Page</title>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-dark: #000000;
            --secondary-dark: #0a0a0a;
            --accent-blue: #00b3ff;
            --accent-purple: #6e00ff;
            --text-primary: #ffffff;
            --text-secondary: #7ab2ff;
            --gradient-1: linear-gradient(135deg, #00b3ff, #6e00ff);
            --neon-shadow: 0 0 10px rgba(0, 179, 255, 0.5),
                          0 0 20px rgba(0, 179, 255, 0.3),
                          0 0 30px rgba(0, 179, 255, 0.1);
            --neon-text-shadow: 0 0 5px rgba(0, 179, 255, 0.5),
                               0 0 10px rgba(0, 179, 255, 0.3);
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--accent-blue); }
            50% { box-shadow: 0 0 20px var(--accent-blue), 0 0 30px var(--accent-blue); }
            100% { box-shadow: 0 0 5px var(--accent-blue); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeLight {
            0% { opacity: 0; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.95); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .explore-one {
            margin: 0;
            padding: 0;
            height: 80vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at center, rgba(0, 179, 255, 0.1) 0%, transparent 70%);
        }

        .spotlight {
            position: absolute;
            top: 0;
            width: 100%;
            height: 80vh;
            background: radial-gradient(ellipse at center, rgba(0, 179, 255, 0.15) 0%, rgba(0, 0, 0, 0.95) 70%);
            opacity: 0;
            animation: fadeLight 4s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.3;
        }

        .content-explore {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 179, 255, 0.1);
            box-shadow: var(--neon-shadow);
            animation: float 6s ease-in-out infinite;
        }

        .content-explore h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--neon-text-shadow);
            animation: pulse 3s infinite;
        }

        .content-explore p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .buttons-explore {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .buttons-explore button {
            padding: 12px 32px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .buttons-explore .try {
            background: var(--gradient-1);
            color: white;
            box-shadow: var(--neon-shadow);
        }

        .buttons-explore .try:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 179, 255, 0.6);
        }

        .buttons-explore .learn {
            background: transparent;
            color: var(--accent-blue);
            border: 2px solid var(--accent-blue);
        }

        .buttons-explore .learn:hover {
            background: var(--accent-blue);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--neon-shadow);
        }

        .buttons-explore button i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .buttons-explore button:hover i {
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .content-explore {
                padding: 20px;
                margin: 20px;
            }

            .content-explore h1 {
                font-size: 2.5rem;
            }

            .content-explore p {
                font-size: 1rem;
            }

            .buttons-explore {
                flex-direction: column;
            }

            .buttons-explore button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="explore-one">
        <div class="spotlight"></div>
        <div class="particles"></div>

        <div class="content-explore">
            <h1>Explore Our AI Assistant</h1>
            <p>Get help with code fixing & generation, study material support, and mental wellness guidance. Experience the power of AI-driven solutions tailored to your needs.</p>
            <div class="buttons-explore">
                <button class="try">
                    <i class="fas fa-rocket"></i>
                    Try Now
                </button>
                <button class="learn">
                    <i class="fas fa-info-circle"></i>
                    Learn More
                </button>
            </div>
        </div>
    </div>

    <script>
        // Create particle effect
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // GSAP Animations
        gsap.from(".content-explore", {
            opacity: 0,
            y: 100,
            duration: 1.5,
            ease: "power4.out"
        });

        gsap.from(".content-explore h1", {
            opacity: 0,
            y: -50,
            duration: 1,
            delay: 0.5,
            ease: "back.out(1.7)"
        });

        gsap.from(".content-explore p", {
            opacity: 0,
            y: 30,
            duration: 1,
            delay: 1,
            ease: "power2.out"
        });

        gsap.from(".buttons-explore button", {
            opacity: 0,
            scale: 0.5,
            duration: 0.8,
            delay: 1.5,
            ease: "elastic.out(1, 0.3)",
            stagger: 0.2
        });

        // Initialize particles
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
