<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSphere Footer</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        footer {
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
            color: #fff;
            padding: 2.5rem 0;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
            min-height: 300px;
            perspective: 1000px;
            border-top: 1px solid rgba(0, 247, 255, 0.45);
        }

        /* Scrolling Background */
        .scrolling-background {
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 200%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            opacity: 0.03;
            z-index: 1;
            animation: scroll3D 25s linear infinite;
            transform-style: preserve-3d;
            transform: rotateX(45deg);
        }

        .background-text {
            font-size: 3.5rem;
            font-weight: 900;
            white-space: nowrap;
            color: rgba(0, 247, 255, 0.45);
            padding: 0.5rem;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }

        @keyframes scroll3D {
            0% { transform: rotateX(45deg) translateY(0); }
            100% { transform: rotateX(45deg) translateY(-50%); }
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: 1.5fr 2fr 1.5fr;
            gap: 3rem;
            align-items: center;
        }

        /* Content Styles */
        .footer-content {
            position: relative;
            padding: 1.5rem;
            background: rgba(0, 247, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(0, 247, 255, 0.45);
            backdrop-filter: blur(10px);
        }

        .footer-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: linear-gradient(45deg, transparent, rgba(0, 247, 255, 0.45), transparent);
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .footer-content h2 {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            color: rgba(0, 247, 255, 0.45);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.45);
            position: relative;
            display: inline-block;
        }

        .footer-content h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.45), transparent);
            animation: lineGlow 2s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .footer-content p {
            font-size: 0.85rem;
            line-height: 1.6;
            color: #a0a0a0;
        }

        /* Navigation */
        .footer-nav {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1.2rem;
            background: rgba(0, 247, 255, 0.02);
            border-radius: 15px;
            border: 1px solid rgba(0, 247, 255, 0.45);
            backdrop-filter: blur(10px);
        }

        .footer-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.85rem;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 247, 255, 0.03);
            border: 1px solid rgba(0, 247, 255, 0.45);
            text-align: center;
        }

        .footer-nav a:hover {
            background: rgba(0, 247, 255, 0.1);
            color: rgba(0, 247, 255, 0.45);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.2);
        }

        /* Social Icons */
        .social-links {
            display: flex;
            justify-content: flex-end;
            gap: 2.5rem;
            perspective: 1000px;
        }

        .social-icon-wrapper {
            display: flex;
            gap: 2.5rem;
        }

        .social-icon-container {
            position: relative;
            width: 4.5rem;
            height: 4.5rem;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .social-icon-card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card-layer {
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: rgba(0, 247, 255, 0.03);
            border: 1px solid rgba(0, 247, 255, 0.45);
            transform: translateZ(0);
            backdrop-filter: blur(5px);
        }

        .card-layer-1 { transform: translateZ(-25px); }
        .card-layer-2 { transform: translateZ(-20px); }
        .card-layer-3 { transform: translateZ(-15px); }
        .card-layer-4 { transform: translateZ(-10px); }

        .social-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 247, 255, 0.08);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0, 247, 255, 0.45);
            transform: translateZ(5px);
            position: relative;
            z-index: 2;
        }

        .social-icon i {
            font-size: 2rem;
            color: rgba(0, 247, 255, 0.45);
            transition: all 0.4s ease;
        }

        .social-icon-container:hover {
            transform: translateY(-30px) rotateX(15deg) rotateY(15deg);
        }

        .social-icon-container:hover .card-layer-1 {
            transform: translateZ(-50px) translateX(10px) translateY(10px);
        }

        .social-icon-container:hover .card-layer-2 {
            transform: translateZ(-40px) translateX(8px) translateY(8px);
        }

        .social-icon-container:hover .card-layer-3 {
            transform: translateZ(-30px) translateX(6px) translateY(6px);
        }

        .social-icon-container:hover .card-layer-4 {
            transform: translateZ(-20px) translateX(4px) translateY(4px);
        }

        .social-icon-container:hover .social-icon {
            background: rgba(0, 247, 255, 0.15);
            border-color: rgba(0, 247, 255, 0.45);
            box-shadow: 
                0 0 30px rgba(0, 247, 255, 0.4),
                0 0 50px rgba(0, 247, 255, 0.2);
        }

        .social-icon-container:hover .social-icon i {
            color: rgba(0, 247, 255, 0.45);
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.45);
        }

        .footer-bottom {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 0.75rem;
            color: #707070;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 247, 255, 0.45);
        }

        @media (max-width: 1024px) {
            .footer-container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }

            .footer-content {
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }

            .footer-nav {
                grid-template-columns: repeat(2, 1fr);
            }

            .social-icon-container {
                width: 4rem;
                height: 4rem;
            }

            .social-icon i {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            .background-text {
                font-size: 2.5rem;
            }

            .footer-nav {
                grid-template-columns: 1fr;
            }

            .footer-content h2 {
                font-size: 1.2rem;
            }

            .social-icon-container {
                width: 3.5rem;
                height: 3.5rem;
            }

            .social-icon i {
                font-size: 1.5rem;
            }

            .social-icon-wrapper {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="scrolling-background">
            <!-- Will be populated by JavaScript -->
        </div>

        <div class="footer-container">
            <div class="footer-content">
                <h2>COREAI</h2>
                <p>Empowering conversations with intelligent AI.</p>
            </div>

            <nav class="footer-nav">
                <a href="/features">Features</a>
                <a href="/faq">FAQ</a>
                <a href="/support">Support</a>
                <a href="/community">Community</a>
                <a href="/privacy">Privacy</a>
                <a href="/terms">Terms</a>
            </nav>

            <div class="social-links">
                <div class="social-icon-wrapper">
                    <!-- Facebook -->
                    <div class="social-icon-container">
                        <div class="social-icon-card">
                            <div class="card-layer card-layer-1"></div>
                            <div class="card-layer card-layer-2"></div>
                            <div class="card-layer card-layer-3"></div>
                            <div class="card-layer card-layer-4"></div>
                            <a href="#" aria-label="Facebook" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </div>
                    </div>

                    <!-- Twitter -->
                    <div class="social-icon-container">
                        <div class="social-icon-card">
                            <div class="card-layer card-layer-1"></div>
                            <div class="card-layer card-layer-2"></div>
                            <div class="card-layer card-layer-3"></div>
                            <div class="card-layer card-layer-4"></div>
                            <a href="#" aria-label="Twitter" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </div>

                    <!-- LinkedIn -->
                    <div class="social-icon-container">
                        <div class="social-icon-card">
                            <div class="card-layer card-layer-1"></div>
                            <div class="card-layer card-layer-2"></div>
                            <div class="card-layer card-layer-3"></div>
                            <div class="card-layer card-layer-4"></div>
                            <a href="#" aria-label="LinkedIn" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>

                    <!-- Instagram -->
                    <div class="social-icon-container">
                        <div class="social-icon-card">
                            <div class="card-layer card-layer-1"></div>
                            <div class="card-layer card-layer-2"></div>
                            <div class="card-layer card-layer-3"></div>
                            <div class="card-layer card-layer-4"></div>
                            <a href="#" aria-label="Instagram" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                &copy; 2025 COREAI. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        function createBackgroundText() {
            const container = document.querySelector('.scrolling-background');
            const text = 'COREAI';
            const rowsNeeded = Math.ceil(window.innerHeight / 50);
            const columnsNeeded = 6;
            const totalTexts = rowsNeeded * columnsNeeded * 2;

            container.innerHTML = '';

            for (let i = 0; i < totalTexts; i++) {
                const span = document.createElement('span');
                span.className = 'background-text';
                span.textContent = text;
                container.appendChild(span);
            }
        }

        // Initialize background text
        createBackgroundText();
        window.addEventListener('resize', createBackgroundText);

        // Mouse tracking for social icons
        document.querySelectorAll('.social-icon-container').forEach(container => {
            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = container.offsetWidth / 2;
                const centerY = container.offsetHeight / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                container.style.transform = `
                    translateY(-30px)
                    rotateX(${rotateX}deg)
                    rotateY(${rotateY}deg)
                `;
            });
            
            container.addEventListener('mouseleave', () => {
                container.style.transform = 'translateY(0) rotateX(0) rotateY(0)';
            });
        });
    </script>
</body>
</html>
