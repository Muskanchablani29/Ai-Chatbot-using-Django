<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#181717',secondary:'#00F0FF'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .cube-container {
            perspective: 1000px;
            width: 100%;
            max-width: 450px;
            height: 600px;
        }
        
        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }
        
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            overflow: hidden;
        }
        
        .login-face {
            transform: rotateY(0deg);
        }
        
        .signup-face {
            transform: rotateY(180deg);
        }
        
        .cube.show-signup {
            transform: rotateY(-180deg);
        }
        
        .form-input {
            background-color: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #00F0FF;
            box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.2);
            background-color: rgba(30, 30, 30, 0.9);
        }
        
        .form-label {
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            transform: translateY(-24px) scale(0.85);
            color: #00F0FF;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00F0FF, #7B2FFF);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #7B2FFF, #00F0FF);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        
        .toggle-btn {
            transition: all 0.3s ease;
        }
        
        .toggle-btn:hover {
            color: #00F0FF;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 240, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        .holographic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 240, 255, 0.05) 0%, 
                rgba(123, 47, 255, 0.05) 50%, 
                rgba(0, 240, 255, 0.05) 100%);
            pointer-events: none;
            animation: holographic 8s infinite linear;
        }
        
        @keyframes holographic {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 200%;
            }
        }
        
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(30, 30, 30, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 30, 30, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
        
        .custom-checkbox {
            display: inline-block;
            position: relative;
            cursor: pointer;
            user-select: none;
        }
        
        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .custom-checkbox:hover input ~ .checkmark {
            border-color: rgba(0, 240, 255, 0.5);
        }
        
        .custom-checkbox input:checked ~ .checkmark {
            background-color: #00F0FF;
            border-color: #00F0FF;
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }
        
        .custom-checkbox .checkmark:after {
            left: 7px;
            top: 3px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .password-toggle {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #00F0FF;
        }
        
        .strength-meter {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-meter-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        .strength-weak {
            background-color: #FF4A4A;
            width: 33%;
        }
        
        .strength-medium {
            background-color: #FFD700;
            width: 66%;
        }
        
        .strength-strong {
            background-color: #00F0FF;
            width: 100%;
        }
        
        .neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
            background-image: radial-gradient(circle at 20% 30%, rgba(123, 47, 255, 0.3) 0%, transparent 40%), 
                             radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.3) 0%, transparent 40%);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
        
        .pulse-icon {
            animation: pulse 2s infinite ease-in-out;
        }
        
        .typing-animation::after {
            content: '|';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="neural-bg"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="cube-container">
        <div class="cube" id="cube">
            <!-- Login Face -->
            <div class="cube-face login-face bg-primary bg-opacity-80 rounded-lg shadow-2xl p-8 backdrop-blur-lg">
                <div class="holographic-overlay"></div>
                <div class="grid-bg"></div>
                
                <div class="text-center mb-8">
                    <h1 class="font-['Pacifico'] text-4xl text-white mb-2">logo</h1>
                    <div class="flex items-center justify-center gap-2 mb-4">
                        <div class="w-6 h-6 flex items-center justify-center">
                            <i class="ri-robot-line text-[#00F0FF] pulse-icon"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
                    </div>
                    <p class="text-gray-400">Sign in to continue to your AI assistant</p>
                </div>
                
                <form class="space-y-6">
                    <div class="relative">
                        <input type="email" id="login-email" class="form-input w-full px-4 py-3 rounded text-white outline-none" placeholder=" " required>
                        <label for="login-email" class="form-label absolute left-4 top-3 text-gray-400">Email Address</label>
                    </div>
                    
                    <div class="relative">
                        <input type="password" id="login-password" class="form-input w-full px-4 py-3 rounded text-white outline-none" placeholder=" " required>
                        <label for="login-password" class="form-label absolute left-4 top-3 text-gray-400">Password</label>
                        <div class="absolute right-4 top-3 password-toggle w-6 h-6 flex items-center justify-center" id="login-password-toggle">
                            <i class="ri-eye-off-line text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <label class="custom-checkbox ml-6">
                                <input type="checkbox" id="remember-me">
                                <span class="checkmark"></span>
                                <span class="ml-6 text-gray-300 text-sm">Remember me</span>
                            </label>
                        </div>
                        <a href="#" class="text-[#00F0FF] text-sm hover:underline whitespace-nowrap">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-3 text-white font-medium !rounded-button">Sign In</button>
                    
                    <div class="relative flex items-center justify-center">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-700"></div>
                        </div>
                        <div class="relative px-4 bg-primary text-sm text-gray-400">Or continue with</div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" class="social-btn flex items-center justify-center bg-gray-800 hover:bg-gray-700 p-3 rounded !rounded-button">
                            <div class="w-5 h-5 flex items-center justify-center">
                                <i class="ri-google-fill text-white"></i>
                            </div>
                        </button>
                        <button type="button" class="social-btn flex items-center justify-center bg-gray-800 hover:bg-gray-700 p-3 rounded !rounded-button">
                            <div class="w-5 h-5 flex items-center justify-center">
                                <i class="ri-apple-fill text-white"></i>
                            </div>
                        </button>
                        <button type="button" class="social-btn flex items-center justify-center bg-gray-800 hover:bg-gray-700 p-3 rounded !rounded-button">
                            <div class="w-5 h-5 flex items-center justify-center">
                                <i class="ri-github-fill text-white"></i>
                            </div>
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-400">
                        Don't have an account? 
                        <button type="button" class="toggle-btn text-[#00F0FF] font-medium hover:underline" id="show-signup">Sign Up</button>
                    </p>
                </div>
            </div>
            
            <!-- Signup Face -->
            <div class="cube-face signup-face bg-primary bg-opacity-80 rounded-lg shadow-2xl p-8 backdrop-blur-lg">
                <div class="holographic-overlay"></div>
                <div class="grid-bg"></div>
                
                <div class="text-center mb-6">
                    <h1 class="font-['Pacifico'] text-4xl text-white mb-2">logo</h1>
                    <div class="flex items-center justify-center gap-2 mb-4">
                        <div class="w-6 h-6 flex items-center justify-center">
                            <i class="ri-brain-line text-[#7B2FFF] pulse-icon"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-white">Create Account</h2>
                    </div>
                    <p class="text-gray-400">Join our AI-powered platform</p>
                </div>
                
                <form class="space-y-5">
                    <div class="relative">
                        <input type="text" id="signup-name" class="form-input w-full px-4 py-3 rounded text-white outline-none" placeholder=" " required>
                        <label for="signup-name" class="form-label absolute left-4 top-3 text-gray-400">Full Name</label>
                    </div>
                    
                    <div class="relative">
                        <input type="email" id="signup-email" class="form-input w-full px-4 py-3 rounded text-white outline-none" placeholder=" " required>
                        <label for="signup-email" class="form-label absolute left-4 top-3 text-gray-400">Email Address</label>
                    </div>
                    
                    <div class="relative">
                        <input type="password" id="signup-password" class="form-input w-full px-4 py-3 rounded text-white outline-none" placeholder=" " required>
                        <label for="signup-password" class="form-label absolute left-4 top-3 text-gray-400">Password</label>
                        <div class="absolute right-4 top-3 password-toggle w-6 h-6 flex items-center justify-center" id="signup-password-toggle">
                            <i class="ri-eye-off-line text-gray-400"></i>
                        </div>
                        <div class="strength-meter mt-1">
                            <div class="strength-meter-fill" id="password-strength"></div>
                        </div>
                        <p class="text-xs text-gray-400 mt-1" id="password-feedback">Use 8+ characters with letters, numbers & symbols</p>
                    </div>
                    
                    <div class="relative">
                        <input type="password" id="signup-confirm-password" class="form-input w-full px-4 py-3 rounded text-white outline-none" placeholder=" " required>
                        <label for="signup-confirm-password" class="form-label absolute left-4 top-3 text-gray-400">Confirm Password</label>
                    </div>
                    
                    <div class="flex items-center">
                        <label class="custom-checkbox ml-6">
                            <input type="checkbox" id="terms">
                            <span class="checkmark"></span>
                            <span class="ml-6 text-gray-300 text-sm">I agree to the <a href="#" class="text-[#00F0FF] hover:underline">Terms</a> and <a href="#" class="text-[#00F0FF] hover:underline">Privacy Policy</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-3 text-white font-medium !rounded-button">Create Account</button>
                    
                    <div class="relative flex items-center justify-center">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-700"></div>
                        </div>
                        <div class="relative px-4 bg-primary text-sm text-gray-400">Or sign up with</div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" class="social-btn flex items-center justify-center bg-gray-800 hover:bg-gray-700 p-3 rounded !rounded-button">
                            <div class="w-5 h-5 flex items-center justify-center">
                                <i class="ri-google-fill text-white"></i>
                            </div>
                        </button>
                        <button type="button" class="social-btn flex items-center justify-center bg-gray-800 hover:bg-gray-700 p-3 rounded !rounded-button">
                            <div class="w-5 h-5 flex items-center justify-center">
                                <i class="ri-apple-fill text-white"></i>
                            </div>
                        </button>
                        <button type="button" class="social-btn flex items-center justify-center bg-gray-800 hover:bg-gray-700 p-3 rounded !rounded-button">
                            <div class="w-5 h-5 flex items-center justify-center">
                                <i class="ri-github-fill text-white"></i>
                            </div>
                        </button>
                    </div>
                </form>
                
                <div class="mt-5 text-center">
                    <p class="text-gray-400">
                        Already have an account? 
                        <button type="button" class="toggle-btn text-[#00F0FF] font-medium hover:underline" id="show-login">Sign In</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cube rotation
            const cube = document.getElementById('cube');
            const showSignupBtn = document.getElementById('show-signup');
            const showLoginBtn = document.getElementById('show-login');
            
            showSignupBtn.addEventListener('click', function() {
                cube.classList.add('show-signup');
            });
            
            showLoginBtn.addEventListener('click', function() {
                cube.classList.remove('show-signup');
            });
            
            // Password toggle
            const loginPasswordToggle = document.getElementById('login-password-toggle');
            const loginPassword = document.getElementById('login-password');
            
            loginPasswordToggle.addEventListener('click', function() {
                const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                loginPassword.setAttribute('type', type);
                loginPasswordToggle.innerHTML = type === 'password' ? 
                    '<i class="ri-eye-off-line text-gray-400"></i>' : 
                    '<i class="ri-eye-line text-gray-400"></i>';
            });
            
            const signupPasswordToggle = document.getElementById('signup-password-toggle');
            const signupPassword = document.getElementById('signup-password');
            
            signupPasswordToggle.addEventListener('click', function() {
                const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                signupPassword.setAttribute('type', type);
                signupPasswordToggle.innerHTML = type === 'password' ? 
                    '<i class="ri-eye-off-line text-gray-400"></i>' : 
                    '<i class="ri-eye-line text-gray-400"></i>';
            });
            
            // Password strength meter
            const passwordStrength = document.getElementById('password-strength');
            const passwordFeedback = document.getElementById('password-feedback');
            
            signupPassword.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 8) strength += 1;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
                if (password.match(/\d/)) strength += 1;
                if (password.match(/[^a-zA-Z\d]/)) strength += 1;
                
                switch(strength) {
                    case 0:
                    case 1:
                        passwordStrength.className = 'strength-meter-fill strength-weak';
                        passwordFeedback.textContent = 'Weak - Use 8+ characters with letters, numbers & symbols';
                        passwordFeedback.className = 'text-xs text-red-400 mt-1';
                        break;
                    case 2:
                    case 3:
                        passwordStrength.className = 'strength-meter-fill strength-medium';
                        passwordFeedback.textContent = 'Medium - Add more character types for a stronger password';
                        passwordFeedback.className = 'text-xs text-yellow-400 mt-1';
                        break;
                    case 4:
                        passwordStrength.className = 'strength-meter-fill strength-strong';
                        passwordFeedback.textContent = 'Strong password';
                        passwordFeedback.className = 'text-xs text-[#00F0FF] mt-1';
                        break;
                }
            });
            
            // Create particles
            const particlesContainer = document.getElementById('particles');
            
            function createParticles() {
                particlesContainer.innerHTML = '';
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random size between 2px and 6px
                    const size = Math.random() * 4 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Random position
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // Random animation delay
                    particle.style.animationDelay = `${Math.random() * 15}s`;
                    
                    // Random color
                    const colors = ['#00F0FF', '#7B2FFF', '#FF4A4A', '#FFD700'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.background = randomColor;
                    
                    // Random opacity
                    particle.style.opacity = Math.random() * 0.5 + 0.1;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            createParticles();
            
            // Re-create particles every 15 seconds
            setInterval(createParticles, 15000);
        });
    </script>
</body>
</html>
